<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance | SBA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { 
            --google-blue: rgb(66, 133, 244); 
            --bg-deep: #0a0f1e; 
            --bg-surface: #161c2d; 
        }
        
        body { 
            background-color: var(--bg-deep); 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif; 
            font-size: 13.5px; 
        }
        
        .navbar { 
            background: var(--bg-surface); 
            border-bottom: 2px solid var(--google-blue); 
            padding: 8px 20px;
        }

        .back-nav {
            color: var(--google-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            transition: 0.2s;
        }
        .back-nav:hover { color: white; }

        .filter-card { 
            background: var(--bg-surface); 
            border-radius: 12px; 
            padding: 18px; 
            margin-top: 20px; 
            border: 1px solid #2d3748; 
        }
        
        .table { color: #cbd5e1; border-color: #2d3748; font-size: 13px; }
        .table thead { background: rgba(66, 133, 244, 0.1); color: var(--google-blue); }
        .table th { font-weight: 700; text-transform: uppercase; font-size: 11px; letter-spacing: 0.5px; }
        
        /* Specific Styles for Roll and Contact */
        .bold-data {
            font-weight: 800;
            color: #ffffff; /* High contrast white for "bold dark" effect in dark mode */
            letter-spacing: 0.5px;
        }

        .form-control, .form-select { 
            background: #1c2539; border: 1px solid #2d3748; color: white; font-size: 13px;
        }

        .status-pill {
            display: inline-flex; align-items: center; padding: 3px 10px; border-radius: 15px;
            cursor: pointer; font-weight: 700; font-size: 10px; border: 1px solid transparent;
        }
        .status-pill.present { background: rgba(34, 197, 94, 0.15); color: #4ade80; border-color: rgba(34, 197, 94, 0.3); }
        .status-pill.absent { background: rgba(239, 68, 68, 0.15); color: #f87171; border-color: rgba(239, 68, 68, 0.3); }

        .btn-save { background: #22c55e; color: white; font-weight: 700; font-size: 13px; border: none; padding: 8px 25px; border-radius: 6px; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <a href="/dashboard" class="back-nav me-4">
                <span class="me-1">‚Üê</span> DASHBOARD
            </a>
            <img src="{{ url_for('static', filename='logo.jpg') }}" width="30" class="rounded-circle me-2">
            <h6 class="mb-0" style="font-size: 15px; font-weight: 800;">SALT BROOK ACADEMY</h6>
        </div>
        <div>
            <span class="badge bg-dark border border-secondary me-2" style="font-size: 11px;">Instructor: {{ name }}</span>
            <span class="badge bg-dark border border-secondary" style="font-size: 11px;">Dept: {{ dept }}</span>
        </div>
    </div>
</nav>

<div class="container py-3">
    <div class="filter-card">
        <form action="/attendance" method="GET" class="row g-2 align-items-end">
            <div class="col-md-3">
                <label class="small text-muted mb-1">Date</label>
                <input type="date" name="att_date" class="form-control" value="{{ sel_date or '2026-01-19' }}" required>
            </div>
            <div class="col-md-3">
                <label class="small text-muted mb-1">Class</label>
                <select name="class_sel" class="form-select" required>
                    <option value="XI" {% if sel_class == 'XI' %}selected{% endif %}>XI</option>
                    <option value="XII" {% if sel_class == 'XII' %}selected{% endif %}>XII</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="small text-muted mb-1">Section</label>
                <select name="sec_sel" class="form-select" required>
                    {% for s in ['A','B','C','D','E','F'] %}
                    <option value="{{s}}" {% if sel_sec == s %}selected{% endif %}>Section {{s}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100 fw-bold" style="background: var(--google-blue); border:none;">GO &rarr;</button>
            </div>
        </form>
    </div>

    {% if students %}
    <form action="/submit_attendance" method="POST" class="mt-4">
        <input type="hidden" name="att_date" value="{{ sel_date }}">
        <input type="hidden" name="att_class" value="{{ sel_class }}">
        
        <div class="filter-card p-0 overflow-hidden">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th width="100" class="ps-3">Roll No</th>
                        <th>Student Name</th>
                        <th>Contact No</th>
                        <th class="text-center">Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stu in students %}
                    <tr>
                        <td class="ps-3 bold-data">{{ stu.student_rollno }}</td>
                        <td>{{ stu.student_name }}</td>
                        <td class="bold-data">{{ stu.mob_no }}</td>
                        <td class="text-center">
                            <input type="hidden" name="all_rolls" value="{{ stu.student_rollno }}">
                            <label class="status-pill present" id="label-{{ stu.student_rollno }}">
                                <input type="checkbox" name="status" value="{{ stu.student_rollno }}" checked 
                                       class="student-check d-none" onchange="updateUI(this, 'label-{{ stu.student_rollno }}')">
                                <span class="status-text">PRESENT</span>
                            </label>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="p-3 border-top d-flex justify-content-between align-items-center" style="background: rgba(0,0,0,0.2); border-color: #2d3748;">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="selectAll" checked>
                    <label class="form-check-label small text-muted" for="selectAll">Select All</label>
                </div>
            <button type="submit" class="btn btn-save d-flex align-items-center" id="submitBtn">
                <span id="btnText">Submit Records</span>
                <div id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></div>
            </button>
            </div>
        </div>
    </form>
    {% endif %}
</div>

<script>
    function updateUI(checkbox, labelId) {
        const label = document.getElementById(labelId);
        const text = label.querySelector('.status-text');
        if (checkbox.checked) {
            label.className = 'status-pill present';
            text.innerText = 'PRESENT';
        } else {
            label.className = 'status-pill absent';
            text.innerText = 'ABSENT';
        }
    }

    document.getElementById('selectAll').addEventListener('change', function() {
        const checkboxes = document.querySelectorAll('.student-check');
        checkboxes.forEach(cb => {
            cb.checked = this.checked;
            updateUI(cb, 'label-' + cb.value);
        });
    });
    document.querySelector('form[action="/submit_attendance"]').addEventListener('submit', function() {
    const btn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');

    // Disable button to prevent multiple submissions
    btn.disabled = True;
    // Show spinner and change text
    spinner.classList.remove('d-none');
    btnText.innerText = "Sending SMS Alerts...";
});
</script>

</body>
</html>
